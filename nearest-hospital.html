<!DOCTYPE html>
<html>

  <head>
    <title>Change src value of iframe dynamically</title>
    <link rel = "stylesheet" type = "text/css" href = "main.css">
    <style>
        body{
            background-color: #171717 ;
        }
        #main-container{
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .heading{
            font-size: large;
            font-family: 'Segoe UI';
            color:white
        }

    </style>
  
</head>

  <body>
    <div id = "main-container">

    <img class = "load glow" src = "helcare2.gif" style = "margin-top:150px;width :380px;height: 280px;border-radius: 5px;border-style: groove;border-radius: 500px;border-color:dimgrey;">  <br>  
    


    <p class = "heading load">Click the button to get nearby hospitals</p>
    <div class = "buttoncontainer" style = "display: flex;align-items: center;justify-content: center;">
    <button class = "button button2" onclick="getLocation()">Get Location</button><a href = "index.html">
    <button class = "button button3">Back To HomePage</button></a>
</div>
    <p id="demo" class = "heading"></p>
    
     <iframe class = "load" frameborder="0" src="" id="MyFrame" style = "border-radius: 10px; width: 300px; height: 300px; overflow: hidden;">
    </iframe>
   
     
    <script>
        var x = document.getElementById("demo");
        function getLocation() {
          if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
            //Gets The Coordinates of The User.
          } else {
            x.innerHTML = "Geolocation is not supported by this browser.";
          }
        }
        
        function showPosition(position) {
          x.innerHTML = "Latitude: " + position.coords.latitude +
          "<br>Longitude: " + position.coords.longitude;
          //Adds an Iframe to the website displaying the hospitals nearest to their location. 
          newSrc = "https://www.google.com/maps/embed/v1/search?key=AIzaSyAC8aJkQi3R3T-RESr6C_z346jDKFNnyR8&q=Nearest+Hospitals+To+My+Location"
          document.getElementById("MyFrame").src=newSrc;
        }

        

        </script>
   
   
   <script>
  
    </script>


</div>   
  </body>

</html>
